<!DOCTYPE html>
<html>
<head>
  <title>Show IP Address</title>
</head>
<body>
  <h1>Your IP Address:</h1>
  <p id="ip-address"></p>
  <button onclick="showIPAddress()">Show IP Address</button>

  <script>
    function showIPAddress() {
      // Get the user's IP address using the JavaScript fetch API
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          // Update the page with the IP address
          document.getElementById('ip-address').innerHTML = data.ip;
        });
    }
  </script>
  <script>
  function saveIPAddress(ipAddress) {
    // Create a new file in the user's device
    window.requestFileSystem(
      LocalFileSystem.PERSISTENT,
      0,
      function(fs) {
        fs.root.getFile(
          'ip_address.txt',
          {create: true, exclusive: false},
          function(fileEntry) {
            // Write the IP address to the file
            fileEntry.createWriter(function(fileWriter) {
              fileWriter.write(ipAddress);
            });
          }
        );
      }
    );
  }
</script>
 

</body>
</html>
